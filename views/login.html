<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css"> <!-- Enlaza tu archivo CSS para el login -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Le3QyUqAAAAANU3gm110CvjRwby4lp1a4Y_yizi"></script>
</head>
<body>
    <div class="container">
        <div class="logologin">
            <img src="/imagen/BCA COLOR.png" alt="Logo de la Empresa"> <!-- Ruta al logo -->
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script src="/scripts/login.js"></script> <!-- Enlaza tu archivo JS para el login -->
</body>
</html>
