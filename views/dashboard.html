<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/public/styles/dashboard.css"> <!-- Enlaza tu archivo CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Carga Chart.js -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="/public/imagen/BCA COLOR.png" alt="Logo de la Empresa"> <!-- Ruta al logo -->
        </div>
        <div class="user-menu">
            <img src="/public/imagen/user.png" alt="Perfil" class="profile-pic" onclick="toggleProfileMenu()"> <!-- Ruta a la foto de perfil -->
            <div class="user-info">
                <span class="username">Nombre Usuario</span> <!-- Nombre del usuario -->
            </div>
            <div class="dropdown-menu" id="profileMenu">
                <a href="#">Cambiar Foto</a>
                <a href="#">Cambiar Nombre</a>
                <a href="#">Cambiar Contraseña</a>
                <a href="#">Configuración</a>
                <a href="#">Cerrar Sesión</a>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Pago Único</a></li>
            <li><a href="#">Pago Mensual</a></li>
            <li><a href="#">Agregar Cliente</a></li>
            <li><a href="#">Ver Clientes</a></li>
        </ul>
    </nav>

    <main>
        <canvas id="myChart"></canvas> <!-- Gráfico Chart.js -->
    </main>

    <script src="/public/scripts/dashboard.js"></script> <!-- Enlaza tu archivo JS -->
</body>
</html>
